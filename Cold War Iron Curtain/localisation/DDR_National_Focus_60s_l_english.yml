DDR_Leave_the_Warsaw_Pact:0 "Leave the Warsaw Pact"
DDR_Leave_the_Warsaw_Pact_desc:0 "While we have supported the soviets for long, we cannot continue the path with them. While it saddens our hearts, we msut leave the Warsaw pact and go on our own path."
DDR_Turn_to_Mao:0 "Turn to Mao"
DDR_Turn_to_Mao_desc:0 "Since the Soviets arent helping us, we could look into the ways of General Mao."
