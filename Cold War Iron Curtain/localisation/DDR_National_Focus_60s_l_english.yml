l_english:
DDR_Continue_the_Seven_Year_Plan:0 "Continue The Seven Year Plan"
DDR_Continue_the_Seven_Year_Plan_desc:0 "Time to continue on with the seven year plan."
DDR_NVA:0 "Nationale Volksarmee"
DDR_NVA_desc:0 "The Nationale Volksarmee, also known as the NVA, is our main defence force. We should see if we can improve it."
DDR_Cultural_Policy:0 "Our Cultural Policy"
DDR_Cultural_Policy_desc:0 "We need to decide on our cultural policy. Do we continue the new path we have taken, or do we look back to history?"
DDR_Luftstreitkrafte:0 "Luftstreitkräfte der Nationalen Volksarmee"
DDR_Luftstreitkrafte_desc:0 " Our young airforce still needs help. We are still recovering from the Second World War."
DDR_Complete_Collectivization_of_Agriculture:0 "Complete The Collectivization Of Agriculture"
DDR_Complete_Collectivization_of_Agriculture:0 "With the last finishing touches, we should be ready with the agriculture collectivization."
DDR_Collectivize_the_Artisans:0 "Collectivize The Artisans"
DDR_Collectivize_the_Artisans_desc:0 "Collectivize The Artisans."
DDR_Finish_Collectivization_of_industry:0 "Finish The Industrial Collectivization"
DDR_Failure_of_the_Seven_Year_Plan:0 "Failure Of The Seven Year Plan"
DDR_Failure_of_the_Seven_Year_Plan_desc:0 "Despite our great efforts, the seven year plan has failed miserably. This defenetly wont help with Ulbcrichts declining popularity."
DDR_Build_the_Wall:0 "Die Berliner Mauer"
DDR_Build_the_Wall_desc:0 "The republichflucht is a disaster. 1.6 million people have already fled and the number continues to rise. Fearful of the possible consequences of this continued outflow of refugees, and aware of the dangers an East German collapse would present to the Soviet Union's Communist satellite empire, Ulbricht pressured Soviet Premier Nikita Khrushchevto stop this, even though Ulbcricht has just announced that Nobody has the intention of building a wall."
DDR_Ulbricht_Doctrine:0 "The Ulbricht Doctorine"
DDR_Ulbricht_Doctrine_desc:0 "The Ulbricht Doctorine is a assertion that normal diplomatic relations between East Germany and West Germany could occur only if both states fully recognised each other's sovereignty."
DDR_Embrace_Neues_Okonomisches_System:0 "Embrace The Neues Okonomisches System"
DDR_Embrace_Neues_Okonomisches_System_desc:0 "The Neues Okonomisches System is a plan by Ulbcricht to replace the five year plans. Its main aims were to reduce the wastage of raw materials, increase the level of mechanisation used in production methods and, most significantly, to create a system in which quality rather than quantity was foremost. It was also used to rebuild the economy following the Republikfluch."
DDR_Resource_Efficiency:0 "Resource Efficiency"
DDR_Recover_from_Republikflucht:0 "Recover From The Republikflucht"
DDR_Industrial_Development:0 "Industrial Development"
DDR_Factionalism_in_the_SED:0 "Factionalism In The SED"
DDR_Factionalism_in_the_SED_desc:0 "The SED is split into two competing factions: The old guard and the technocratic faction."
DDR_The_Old_Guard:0 "The Old Guard"
DDR_Legacy_of_the_Peasents_War:0 "Legacy of the Peasents War"
