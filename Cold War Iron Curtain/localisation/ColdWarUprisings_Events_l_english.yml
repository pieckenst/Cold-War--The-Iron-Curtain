l_english:
 cwu.1.t:0 "An Uprising in Berlin!"
 cwu.1.d:0 "Today workers in factories around the GDR have started a protest for better working conditions and better pay. This soon turned worse and now protesters have taken up arms and have declared that the GDR be dissolved and reunited with the FGR. The GDR Government is still deciding on what to do against the rebellion."
 cwu.1.a:0 "Fight back the capitalist traitors"
 cwu.1.b:0 "Give in to their demands"
 cwu.2.t:0 "An Uprising in East Germany"
 cwu.2.d:0 "Today, the report of a protests in East Germany were reported to the world by the West Berlin-based Radio in the American Sector. They reported that workers in factories around East Germany stopped working and went on strike for Democratic reforms and the reunification with West Germany. The East German and Soviet armies soon fought the protesters and any sight of the democratic rebels have not been seen since."
 cwu.2.a:0 "A Revolution!"
 cwu.2.b:0 "A rebellion in the Pact?"
 cwu.2.desc:0 "Today, the report of a protests in East Germany were reported to the world by the West Berlin-based Radio in the American Sector. They reported that workers in factories around East Germany stopped working and went on strike for Democratic reforms and the reunification with West Germany. The GDR complied and agreed to start on democratic forms soon. They also agreed to start talks with West Germany about a unified state. The Soviet Government have said that this will not happen and that all East German leadership that support the Communist government fight back. A civil war is sure to happen soon."
 cwu.4.t:0 "An Uprising in Pozan!"
 cwu.4.d:0 "Today, workers from a steel factory in Poznań went on strike for better reforms in government. Word soon got out and now other protesters have joined the strike and even the the anti-communist resistance, the Klub Krzywego Kola (Skewed Wheel Club) have armed themselves and the protesters to rise up against the Polish Communist government for betraying the people and bowing to the Soviets instead of the West."
 cwu.4.a:0 "Deploy Internal Security Corps"
 cwu.4.b:0 "Give in to their demands"
 cwu.5.t:0 "An Uprising in Poland"
 cwu.5.d:0 "Today, Polish metalworkers in Poznań went on a strike and have declared for democratic reforms and dissolve the Communist government. Local anti-communist rebel groups have armed the protestors and have joined in a rebellion. The Polish soon deployed the Internal Security Corps and the Soviets sent in the army to deal with them. The death toll of the battle was between 57 to the hundreds of people. The Polish and Soviets have said that any anti-communist sentiment shall be pushed down."
 cwu.5.a:0 "A Revolution!"
 cwu.5.b:0 "Another rebellion in the Warsaw Pact?"
 cwu.5.desc:0 "Today, Polish metalworkers in Poznań went on a strike and have declared for democratic reforms and dissolve the Communist government. Local anti-communist rebel groups have armed the protestors and have joined in a rebellion. The Polish Communist soon realized that the Communist system hasn't been working and have started to sign democratic reforms. The Soviet and Polish Communist sympathizer shave declared that this means war against the new Polish Republic."
 cwu.7.t:0 "An Uprising in Budapest!"
 cwu.7.d:0 "Protesters have gathered outside of Budapest, protesting that they want democratic reforms, Hungary joining the UN, that there is freedom for everyone. However the protest has turned violent after a local radio station was attacked because of them wanting to broadcast their revolution. What should the Hungarian Government do?"
 cwu.7.a:0 "Deploy the army and request Soviet intervention"
 cwu.7.b:0 "Start democratic reforms"
 cwu.8.t:0 "An Uprising in Hungary"
 cwu.8.d:0 "Earlier this week a massive group of protesters requested that the Hungarian Government puts in democratic reforms, Hungary be allowed into the UN, and freedom for all. The Hungarian Government replied by saying no, and that the protests stop. The protests didn't start and only got worse. Cities around Hungary have chosen sides on whether to be with the Democratic Hungary or the Communist Hungary. The Hungarian Army has been deployed along with the Soviet Army."
 cwu.8.a:0 "A Revolution!"
 cwu.8.b:0 "How many will there be?"
 cwu.8.desc:0 "Earlier this week a massive group of protesters requested that the Hungarian Government puts in democratic reforms, Hungary be allowed into the UN, and freedom for all. The Hungarian Government was divided in the issue, but democratic reforms have started and the dissolution of the Communist government has begun. The Soviet Government have said that they will not tolerate this, and that the Warsaw Pact shall intervene. There seems to be a civil war in Hungary soon."
 cwu.10.t:0 "An Uprising in Prague!"
 cwu.10.d:0 "A revolution has broken out in Prague. They said that they want more democratic reforms and the removal of the Communist government. The government is mixed on the decision and we should decide on what to do."
 cwu.10.a:0 "Remove the traitors in the government"
 cwu.10.b:0 "Sign the democratic reforms"
 cwu.11.t:0 "An Uprising in Czechoslovakia"
 cwu.11.d:0 "Last night, Warsaw Pact forces crossed the border into Czechoslovakia. Operation Danube went into effect and 200,000 Warsaw Pact troops and officials with 2,000 tanks supporting them crossed into the border and invaded Czechoslovakia. Alexander Dubček was deposed and is now replaced with Gustáv Husák as the new leader. The rebels have been dispersed and are trying to rally to slow the invaders. A revolution has started in Prague and will spread soon."
 cwu.11.a:0 "A Revolution!"
 cwu.11.b:0 "How many more will there be?"
 cwu.11.desc:0 "Last night, Warsaw Pact forces crossed the border into Czechoslovakia. Operation Danube went into effect and 200,000 Warsaw Pact troops and officials with 2,000 tanks supporting them crossed into the border and invaded Czechoslovakia. Alexander Dubček has declared to the people to fight back against the communist invaders and has order the military to fire on the invaders. Czechoslovakia has been spilt and a civil war has broken out between a democratic government and a communist government. The invasion will likely turn Czechoslovakia into a war zone."