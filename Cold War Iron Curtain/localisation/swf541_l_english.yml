 swf.3.d:0 "President Truman died in surgery at the Walter Reed General Hospital after a firefight at the Blair House. Truman stayed at the Blair House due to the White House was being renovated. 2 gunmen were seen entering the building after a firefight. President Truman with agents try to escape, but ran into the 2 gunmen. 3 officers and 3 agents have been killed along with several injured. President Truman was shot and taken to the hospital, but died in surgery. 1 of the gunmen has been killed in the firefight and the other has been captured. The gunman killed has been identified as Griselio Torresola. The other gunman has been captured and identified as Oscar Collazo. The motive behind this attempted assassination was that these gunmen were Puerto Rican nationalists who wants Puerto Rico to be free of American imperialism, and wanted to set a point by killing the US President. The nation is mourning today. Vice President Alben W. Barkley has been sworn into being the 34th President of the United States of America."
 swf.2.d:0 "President Truman was at the Blair House while the White House was being renovated. 2 gunmen showed up and started opening fire. 1 police officer has been killed in the firefight, with a few being injured. President Truman is fine and hasn't been injured. 1 of the gunmen was killed in the fighting. He has been identified as Griselio Torresola. The other gunman has been captured and identified as Oscar Collazo. The motive behind this attempted assassination was that these gunmen were Puerto Rican nationalists who wants Puerto Rico to be free of American imperialism, and wanted to set a point by killing the US President. Luckily President Truman is fine."
 soviet.4.d:0 "The USSR has annexed the Karelo-Finnish SSR into the USSR. This is the first time a Soviet Republic has been annexed into another. The USSR stated that after increased Finnish-Soviet relations, they though it would be time to annex the Karelo-Finnish SSR. There is however a few people angry at the move. The Finnish population in the once SSR has been afraid of more Soviet control and less autonomy for them. The Soviets have stated that the Finnish should not be worried. The Soviets have been celebrating the new oblasts into the USSR in Moscow."
 soviet.3.d:0 "After a decade of World War II and improvement of relations with Finland, members of congress have declared that it is time for the Karelo-Finnish SSR to be annexed into the USSR. We also need the land for the border with Norway and Sweden in case we need to launch an invasion or defend. However some of the Finnish political leaders in the congress have wanted to keep it a SSR for the Finnish people in the area. What should we do? Do we accept Finlandization or not?"
 soviet.2.d:0 "The USSR has given the gift of Crimea to the Ukraine SSR as their friendship for over 300 years. Ukraine joined the Tsardom of Russia 300 years ago, and the USSR wanted to show their appreciation for their friendship. The Ukrainian SSR has said that they love this gift of friendship."
 soviet.1.d:0 "As we reach the 300th anniversary of Ukraine becoming a part of the Tsardom of Russia, more and more people have started talking about what shall we do for the Ukrainian SSR and their anniversary. Some of the political leaders in our congress have started to talk about a transfer of Crimea from the USSR to the Ukrainian SSR. We have always been very close to the Ukrainians and they have said that this land belongs to them. This could be the perfect gift for their friendship with us for over 300 years. However the land is very valuable and has plenty of ports and resources for us. What should we vote for?"
 swf.4.d:0 "Our glorious Premier, Joseph Stalin, was found dead in his bed this morning. After an incident 4 days ago with him having a blood vessel pop in his brain, he was sent to the hospital. However our Premier was strong and didn't want any medical help. He was sent home and his wife, Svetlana, wanted him to have treatment. So Stalin took his wife's advice and got treatment. However this morning his body was discovered in his bed. He died while he was asleep.  Early reports said he died of a stroke. We now need to vote on a new successor to lead our country after the great Premier. We will surely miss our glorious and all powerful Premier, Joesph Stalin. He guided the country through hard times."
 
 
